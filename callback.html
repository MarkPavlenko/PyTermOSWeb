    <script>
        // Example JavaScript to handle Auth0 callback and store tokens
    function handleAuthentication() {
        const auth0 = new auth0.WebAuth({
            domain: 'dev-6khvis8rcqbs30ff.us.auth0.com',
            clientID: 'V8ZKy0u_iDQDUNFW8K6889hSNleQ2DgGVaQ8Au91oD_spVhlxfLB_6poia-CbGWZ'
        });

    auth0.parseHash((err, authResult) => {
        if (authResult && authResult.accessToken && authResult.idToken) {
            // Tokens successfully obtained, store them securely
            localStorage.setItem('accessToken', authResult.accessToken);
            localStorage.setItem('idToken', authResult.idToken);

            // Redirect or navigate to your application's main page
            window.location.href = 'https://pytermos.com/index.html';
        } else if (err) {
            console.error('Authentication error:', err);
            // Handle error appropriately
        }
    });
}

// Call handleAuthentication on page load
    handleAuthentication();
    </script>

    <div class="home-container2">
        <script defer="">
          /*
          Mobile menu - Code Embed
          */

          // Mobile menu
          const mobileMenu = document.querySelector('#mobile-menu')

          // Buttons
          const closeButton = document.querySelector('#close-mobile-menu')
          const openButton = document.querySelector('#open-mobile-menu')

          // On openButton click, set the mobileMenu position left to -100vw
          openButton.addEventListener('click', function() {
              mobileMenu.style.transform = 'translateX(0%)'
          })

          // On closeButton click, set the mobileMenu position to 0vw
          closeButton.addEventListener('click', function() {
              mobileMenu.style.transform = 'translateX(100%)'
          })
        </script>
